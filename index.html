<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>HTGSOFT INC - Patients ranking</title>
	<link href="assets/index.css" rel="stylesheet">
</head>
<body id="body" onclick="bodyOnClick();">
	<div id="root">
		<div class="ranking-screen">
			<!--HEADER-->
			<div class="header-container">
				<div class="header-title">
					<img class="nancy-logo" src="assets/images/logo_nancy.png" alt="" />
					<div class="title-container">
						<span>PHÒNG KHÁM ĐA KHOA NANCY</span>
					</div>
					<img class="htgsoft-logo" src="assets/images/logo_HTGSoft.png" alt="" />
				</div>
				<div class="current-time">00:00:00</div>
			</div>
			<!--END HEADER-->
			<hr />
			<!--BODY-->
			<div class="panel-container">
				<div class="patients-name-and-rank">
					<!--PATIENTS NAME AND RANK FIRST ROOM-->
					<div id="patients-name-and-rank-section-left" class="section left">
						<div class="sub-section left">
							<p id="first-room-name" class="room-name">...</p>
							<div>
								<svg id="first-change-room-icon" class="hide" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#ff1e82">
									<path d="M12 21.312l-7.121-7.121c-1.17-1.17-1.17-3.073 0-4.242 1.094-1.094 2.978-1.138 4.121-.115v-4.834c0-1.654 1.346-3 3-3s3 1.346 3 3v4.834c1.143-1.023 3.027-.979 4.121.115 1.17 1.169 1.17 3.072 0 4.242l-7.121 7.121zm-5-10.242c-.268 0-.518.104-.707.293-.391.39-.391 1.023 0 1.414l5.707 5.707 5.707-5.707c.391-.391.391-1.024 0-1.414-.379-.379-1.035-.379-1.414 0l-3.293 3.293v-9.656c0-.551-.448-1-1-1s-1 .449-1 1v9.656l-3.293-3.293c-.189-.189-.439-.293-.707-.293z">
									</path>
								</svg>
								<p id="first-new-room-name" class="room-name change-room hide">...</p>
							</div>
							<p class="welcoming">MỜI KHÁCH HÀNG</p>
							<p id="first-patient-name" class="patient-name">...</p>
						</div>
						<div class="vertical-separator"></div>
						<div class="sub-section right">
							<p class="number">SỐ</p>
							<p id="first-patient-number" class="patient-number">...</p>
						</div>
					</div>
					<!--END PATIENTS NAME AND RANK FIRST ROOM-->
					<div id="patients-name-and-rank-sections-separator" class="vertical-separator"></div>
					<!--PATIENTS NAME AND RANK SECOND ROOM-->
					<div id="patients-name-and-rank-section-right" class="section right">
						<div class="sub-section left">
							<p id="second-room-name" class="room-name">...</p>
							<div>
								<svg id="second-change-room-icon" class="hide" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#ff1e82">
									<path d="M12 21.312l-7.121-7.121c-1.17-1.17-1.17-3.073 0-4.242 1.094-1.094 2.978-1.138 4.121-.115v-4.834c0-1.654 1.346-3 3-3s3 1.346 3 3v4.834c1.143-1.023 3.027-.979 4.121.115 1.17 1.169 1.17 3.072 0 4.242l-7.121 7.121zm-5-10.242c-.268 0-.518.104-.707.293-.391.39-.391 1.023 0 1.414l5.707 5.707 5.707-5.707c.391-.391.391-1.024 0-1.414-.379-.379-1.035-.379-1.414 0l-3.293 3.293v-9.656c0-.551-.448-1-1-1s-1 .449-1 1v9.656l-3.293-3.293c-.189-.189-.439-.293-.707-.293z">
									</path>
								</svg>
								<p id="second-new-room-name" class="room-name hide">...</p>
							</div>
							<p class="welcoming">MỜI KHÁCH HÀNG</p>
							<p id="second-patient-name" class="patient-name">...</p>
						</div>
						<div class="vertical-separator"></div>
						<div class="sub-section right">
							<p class="number">SỐ</p>
							<p id="second-patient-number" class="patient-number">...</p>
						</div>
					</div>
					<!--END PATIENTS NAME AND RANK SECOND ROOM-->
				</div>
				<div class="line-breaks-container">
					<hr />
					<hr id="right-line-break" />
				</div>
				<div class="waiting-list">
					<div id="left-waiting-list" class="section left">
						<div id="left-waiting-list-sub-section" class="sub-section"></div>
					</div>
					<div id="waiting-list-sections-separator" class="vertical-separator"></div>
					<div id="right-waiting-list" class="section right">
						<div id="right-waiting-list-sub-section" class="sub-section"></div>
					</div>
				</div>
			</div>
			<!--END BODY-->
			<!--FOOTER-->
			<div class="footer">
				<div class="line-breaks-container">
					<hr />
					<hr id="footer-right-line-break" />
				</div>
				<div class="missed-turns">
					<div id="first-missed-turn" class="footer-item"></div>
					<div id="second-missed-turn" class="footer-item"></div>
				</div>
			</div>
			<!--END FOOTER-->
		</div>
	</div>
